name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
    branches_ignore: []

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint workflow
        uses: snakemake/snakemake-github-action@v1.9.0
        with:
          directory: '.test'
          snakefile: 'workflow/Snakefile'
          args: "--lint"
          stagein: |
            export TMPDIR=/tmp

  Testing:
    runs-on: ubuntu-latest
    needs: Linting
    steps:
      - name: Test workflow
        uses: snakemake/snakemake-github-action@v1.9.0
        with:
          directory: '.test'
          snakefile: 'workflow/Snakefile'
          args: "--use-conda --show-failed-logs -j 10 --conda-cleanup-pkgs cache --conda-frontend mamba"

      - name: Test report
        uses: snakemake/snakemake-github-action@v1.9.0
        with:
          directory: '.test'
          snakefile: 'workflow/Snakefile'
          args: "--report report.zip"
          stagein: |
            export TMPDIR=/tmp
