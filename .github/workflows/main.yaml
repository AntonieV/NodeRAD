name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
    branches_ignore: []

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint workflow
        uses: snakemake/snakemake-github-action@v1.10.0
        with:
          directory: .
          snakefile: workflow/Snakefile
          args: "--lint"

  Testing:
    runs-on: ubuntu-latest
    needs: Linting
    steps:
      - name: Test workflow
        uses: snakemake/snakemake-github-action@v1.10.0
        with:
          directory: .test
          snakefile: workflow/Snakefile
          args: "--use-conda --cache --show-failed-logs -j 10 --conda-cleanup-pkgs cache --conda-frontend mamba"

      - name: Test report
        uses: snakemake/snakemake-github-action@v1.10.0
        with:
          directory: .test
          snakefile: workflow/Snakefile
          args: "--report report.zip"
